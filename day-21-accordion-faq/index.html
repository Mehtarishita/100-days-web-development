<!DOCTYPE html>
<html>
<head>
    <title>Accordion FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>FAQ Section</h2>

    <div class="accordion">

        <div class="item">
            <button class="question">What is web development?</button>
            <p class="answer">It is building websites using HTML, CSS and JS.</p>
        </div>

        <div class="item">
            <button class="question">What is JavaScript?</button>
            <p class="answer">JavaScript adds interaction to web pages.</p>
        </div>

        <div class="item">
            <button class="question">Why learn frontend?</button>
            <p class="answer">Frontend creates user experience.</p>
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
